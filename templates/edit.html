{% extends 'header.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-4 bg-info">
        <h4 class="text-center">Edit Data</h4>

        <form method="post">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" value="{{ userData[1] }}" class="form-control">
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" value="{{ userData[3] }}" class="form-control">
            </div>

            <button class="btn btn-danger">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
