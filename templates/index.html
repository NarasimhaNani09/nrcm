<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bees Erp Login</title>

	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../static/css/style.css">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

<a href="/dashboard">Dashboard</a>

	<div class="container-fluid">
		
		<div class="row">
			<div class="col-md-12">
				<img src="../static/images/logo.png" class="logo float-end">
			</div>
		</div>
		<!-- Row-1 End -->


		<!-- Row-2 Starts -->
		<div class="row justify-content-center">
			<div class="col-md-7 box">
				<img src="../static/images/header.jpg" class="header-img">

				<div class="row subRow">
					<div class="col-md-6 text-center">
						<a href="#">
							Student Office 365 Login
						</a>

						<br><br>

						<a href="#"><b>OPAC</b></a>
					</div>
					<div class="col-md-6">
						<form method="post">
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon1">@</span>
								<input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
							</div>

							<button class="btn btn-primary" style="width:100%">Next</button>

							<p class="text-center mt-3">
								<b class="text-danger">
									{{ data }}
								</b>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Row-2 End -->

		<div class="row"></div>
	</div>

</body>
</html>
